    <script>hljs.initHighlightingOnLoad();</script>
    <title><TITLE-COMES-HERE></title>
    <script>
        function onLoad()
        {
            var rootDiv = document.getElementsByClassName("content")[0];
            var images = rootDiv.getElementsByTagName('img');

            [].forEach.call( images, function(img) {
                img.addEventListener( 'load', imageLoaded(img), false );
            } );

            function imageLoaded(sender) {
                if(sender.clientWidth < rootDiv.clientWidth)
                {
                    sender.style.marginLeft = 0
                }
            }
        }

    </script>
    <HEADER-ADDITIONS>
</head>

<body onload="onLoad();">
    <div class="content">
        <h1><TITLE-COMES-HERE></h1>
		<div class="byline-name" style="display:none;">Daron Yondem</div>
		<div style="font-size:60%;text-align:right;margin-left:-10.5rem;float:left;position:absolute;width:9rem;">
			<p style="margin-top:0.2rem;" class="dateline">{Markdown:PublishDate}</p>
			<p>{Markdown:MinutesSpent} dakikada yazıldı</p>
			<p>{PAGEVIEW-COUNT} defa okundu</p>
			<p><a href="{GITHUB-FILE-LINK}" target="_blank">Düzenle</a></p>
		</div>
		<div class="markdown-body">

		</div>

    </div>
</body>
